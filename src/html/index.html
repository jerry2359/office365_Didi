<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>office365_Didi</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css?rev=@@hash">
</head>
<body>
<!--loading start-->
<div class="loading">
    <img src="../img/common/loading.gif?rev=@@hash" alt=""/>
    <p>0%</p>
</div>
<!--loading end-->

<!--页面主体 start-->
<div id="wrap">

    <!--第1页 开始-->
    <div class="page page1">
        <img class="time" src="../img/page1/pic_01.png?rev=@@hash" alt=""/>
        <ul>
            <li>
                <span>老板<u>现在</u></span>
                <em>未接来电（12）</em>
                <bdo>滑动来查看</bdo>
                <i class="tel"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>老板：这么早就走了？</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>老板：有急事，报价要改</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>王总：改好了发我邮箱，谢谢</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
        </ul>
        <span id="lock" class="lock lock1"></span>
        <i class="i1"></i>
        <i class="i2"></i>
    </div>
    <!--第1页 结束-->

    <!--第2页 开始-->
    <div class="page page2">
        <div class="boss">老板<span>手机</span></div>
        <div class="reject"><i></i><p>拒绝</p></div>
        <div class="answer"><i></i><p>接听</p></div>
    </div>
    <!--第2页 结束-->

    <!--第3页 开始-->
    <div class="page page3">
        <div class="boss">老板<span>00 : 30</span></div>
        <img class="icons" src="../img/page3/pic_01.png?rev=@@hash" alt=""/>
        <div class="reject"></div>
    </div>
    <!--第3页 结束-->

    <!--第4页 开始-->
    <div class="page page4">
        <img class="icons" src="../img/page4/pic_02.png?rev=@@hash" alt=""/>
        <img class="icons_bot" src="../img/page4/pic_03.png?rev=@@hash" alt=""/>
        <div class="OneDrive">
            <img src="../img/page4/pic_05.png?rev=@@hash" alt=""/>
        </div>

        <div class="layer_OneDrive animated delay500 duration2000 fadeIn">
            <article><a href="javascript:;"></a></article>
        </div>

        <div class="OneDriveLight">
            <img src="../img/page4/pic_04.png?rev=@@hash" alt=""/>
            <img class="OneDriveIcon" src="../img/page4/pic_05.png?rev=@@hash" alt=""/>
        </div>
    </div>
    <!--第4页 结束-->

    <!--第5页 开始-->
    <div class="page page5">
        <div class="excel">
            <video id="videoApp" src="../media/excel.mp4?rev=@@hash" width="640" x-webkit-airplay="true" webkit-playsinline="true"></video>
            <img class="frame1" src="../img/page5/excel_frame1.jpg?rev=@@hash" alt=""/>
        </div>
        <div class="skype">
            <video id="videoSkype" src="../media/skype.mp4?rev=@@hash" width="640" x-webkit-airplay="true" webkit-playsinline="true"></video>
            <img class="frame1" src="../img/page5/skype_frame1.jpg?rev=@@hash" alt=""/>
            <span class="hotarea"></span>
        </div>
        <div class="offer">
            <img class="bg" src="../img/page5/pic_02.jpg?rev=@@hash" alt=""/>
            <img class="nav" src="../img/page5/pic_03.jpg?rev=@@hash" alt=""/>
            <img class="mask" src="../img/page5/pic_04.png?rev=@@hash" alt=""/>
            <span class="hotarea"></span>
        </div>
        <div class="layer_success">
            <article><a href="javascript:;"></a></article>
        </div>
    </div>
    <!--第5页 结束-->

    <!--第6页 开始-->
    <div class="page page6">
        <div class="customer"><i></i>客户<span>00 : 30</span></div>
        <div class="main">
            <div class="videoarea">
                <div class="twohour"><span class="points"></span><p>此处省略2小时</p></div>
            </div>
            <div class="avatar">
                <ul>
                    <li><img src="../img/page6/pic_02.png?rev=@@hash" alt=""/><p>亲爱的客户</p></li>
                    <li><img src="../img/page6/pic_03.png?rev=@@hash" alt=""/><p>悲催的我</p></li>
                </ul>
            </div>
        </div>
        <div class="layer_getprize">
            <article>
                <img src="../img/page6/pic_05.png?rev=@@hash" alt=""/>
                <a href="javascript:;"></a>
            </article>
        </div>
        <footer></footer>
    </div>
    <!--第6页 结束-->

    <!--第7页 开始-->
    <div class="page page7">
        <img class="tit1" src="../img/page7/pic_01.png?rev=@@hash" alt=""/>
        <img class="tit2" src="../img/page7/pic_02.png?rev=@@hash" alt=""/>
        <form>
            <p>姓名<input type="text">省份<input type="text"></p>
            <p>电话<input type="tel">城市<input type="text"></p>
            <p>公司<input type="text">地址<input type="text"></p>
            <p><input type="button"></p>
        </form>
        <img class="tit3" src="../img/page7/pic_03.png?rev=@@hash" alt=""/>
        <div class="layer_share">
            <img src="../img/page7/pic_04.png?rev=@@hash" alt=""/>
        </div>
    </div>
    <!--第7页 结束-->

</div>
<!--页面主体 end-->

<!--js footer-->
<script src="../js/all-min.js?rev=@@hash"></script>
</body>
</html>
