<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>office365_Didi</title>
    <link rel="stylesheet" type="text/css" href="../css/animate_min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<!--loading start-->
<div class="loading">
    <img src="../img/common/loading.gif" alt=""/>
    <p>0%</p>
</div>
<!--loading end-->

<!--页面主体 start-->
<div id="wrap">

    <!--第1页 开始-->
    <div class="page page1">
        <img class="time" src="../img/page1/pic_01.png" alt=""/>
        <ul>
            <li>
                <span>老板<u>现在</u></span>
                <em>未接来电（12）</em>
                <bdo>滑动来查看</bdo>
                <i class="tel"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>老板：XX（用户微信名称），这么早就走了？</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>老板：有急事，报价要改</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
            <li>
                <span>微信<u>现在</u></span>
                <em>王总：改好了发我邮箱，谢谢</em>
                <bdo>滑动来查看</bdo>
                <i class="wx"></i>
            </li>
        </ul>
        <span id="lock" class="lock lock1"></span>
        <i class="i1"></i>
        <i class="i2"></i>
    </div>
    <!--第1页 结束-->

    <!--第2页 开始-->
    <div class="page page2">
        <div class="boss">老板<span>手机</span></div>
        <div class="reject"><p>拒绝</p></div>
        <div class="answer"><p>接听</p></div>
    </div>
    <!--第2页 结束-->

    <!--第3页 开始-->
    <div class="page page3">
        <div class="boss">老板<span>00 : 30</span></div>
        <img class="icons" src="../img/page3/pic_01.png" alt=""/>
        <div class="reject"></div>
    </div>
    <!--第3页 结束-->

    <!--第4页 开始-->
    <div class="page page4">
        <img class="icons" src="../img/page4/pic_02.png" alt=""/>
        <img class="icons_bot" src="../img/page4/pic_03.png" alt=""/>
        <div class="OneDrive">
            <img src="../img/page4/pic_05.png" alt=""/>
        </div>

        <div class="layer_OneDrive animated delay500 duration2000 fadeIn">
            <article><a href="javascript:;"></a></article>
        </div>

        <div class="OneDriveLight">
            <img src="../img/page4/pic_04.png" alt=""/>
            <img class="OneDriveIcon" src="../img/page4/pic_05.png" alt=""/>
        </div>
    </div>
    <!--第4页 结束-->

    <!--第5页 开始-->
    <div class="page page5">
        <video id="videoApp" src="../media/app.mp4" width="640" x-webkit-airplay="true" webkit-playsinline="true"></video>
        <img class="frame1" src="../img/page5/video_frame1.jpg" alt=""/>
    </div>
    <!--第5页 结束-->

</div>
<!--页面主体 end-->

<!--js footer-->
<script src="../js/webscale.js"></script>
<script src="../js/zepto.min.js"></script>
<script src="../js/lazyloading.js"></script>
<script src="../js/touch.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/cssSprite.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
